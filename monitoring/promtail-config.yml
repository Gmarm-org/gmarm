server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # =======================================
  # LOGS DEL BACKEND (JSON y texto plano)
  # =======================================
  - job_name: gmarm-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: gmarm-backend
          app: gmarm
          environment: dev
          __path__: /var/log/gmarm/gmarm.log

  - job_name: gmarm-backend-json
    static_configs:
      - targets:
          - localhost
        labels:
          job: gmarm-backend-json
          app: gmarm
          environment: dev
          __path__: /var/log/gmarm/gmarm-json.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            thread: thread
            logger: logger
            message: message
            exception: exception
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'
      - labels:
          level:
          logger:
      - output:
          source: message

  # =======================================
  # LOGS DE ERRORES
  # =======================================
  - job_name: gmarm-backend-errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: gmarm-backend-errors
          app: gmarm
          environment: dev
          level: ERROR
          __path__: /var/log/gmarm/gmarm-error.log

  # =======================================
  # LOGS DE AUDITOR√çA
  # =======================================
  - job_name: gmarm-backend-audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: gmarm-backend-audit
          app: gmarm
          environment: dev
          type: audit
          __path__: /var/log/gmarm/gmarm-audit.log

  # =======================================
  # LOGS DE DOCKER CONTAINERS (opcional)
  # =======================================
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

