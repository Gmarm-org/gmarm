services:
  backend:
    build: ./backend
    image: gmarm-backend-prod
    container_name: gmarm-backend-prod
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_prod:5432/gmarm_db
      - SPRING_DATASOURCE_USERNAME=produser
      - SPRING_DATASOURCE_PASSWORD=prodpass
      - APP_JWT_SECRET=${JWT_SECRET}
      - APP_JWT_EXPIRATION=86400000
    depends_on:
      - postgres_prod
    volumes:
      - ./uploads:/app/uploads
      - ./documentacion:/app/documentacion
      - ./logs:/app/logs  # Logs del backend para análisis
    restart: unless-stopped
    networks:
      - gmarm-network
    # Límites de recursos para producción
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Máximo 2 CPU
          memory: 1024M    # Máximo 1GB RAM
        reservations:
          cpus: '1.0'      # Mínimo 1 CPU
          memory: 512M     # Mínimo 512MB RAM

  frontend:
    build: ./frontend
    image: gmarm-frontend-prod
    container_name: gmarm-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_APP_NAME=Sistema de Importación de Armas
      - VITE_DEV_MODE=false
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gmarm-network

  postgres_prod:
    image: postgres:14
    container_name: gmarm-postgres-prod
    environment:
      POSTGRES_DB: gmarm_db
      POSTGRES_USER: produser
      POSTGRES_PASSWORD: prodpass
      # Configuración para inicialización limpia
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      # Optimizaciones para producción
      POSTGRES_SHARED_BUFFERS: "512MB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "1GB"
      POSTGRES_WORK_MEM: "32MB"
      POSTGRES_MAINTENANCE_WORK_MEM: "128MB"
      POSTGRES_MAX_CONNECTIONS: "100"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./datos:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - gmarm-network
    # Límites de recursos para producción
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1536M    # 1.5GB RAM
        reservations:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U produser -d gmarm_db"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data_prod:

networks:
  gmarm-network:
    driver: bridge
