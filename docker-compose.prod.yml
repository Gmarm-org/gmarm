services:
  backend:
    build: ./backend
    image: gmarm-backend-prod
    container_name: gmarm-backend-prod
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_prod:5432/gmarm_db
      - SPRING_DATASOURCE_USERNAME=produser
      - SPRING_DATASOURCE_PASSWORD=prodpass
      - APP_JWT_SECRET=${JWT_SECRET}
      - APP_JWT_EXPIRATION=86400000
      # Configuraci贸n JVM optimizada para producci贸n
      - JAVA_OPTS=-Xms512m -Xmx768m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:MaxMetaspaceSize=192m
    depends_on:
      postgres_prod:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./documentacion:/app/documentacion
      - ./logs:/app/logs  # Logs del backend para an谩lisis
    restart: unless-stopped
    networks:
      - gmarm-network
    #  L铆mites REALES de Docker (NO Swarm)
    mem_limit: 1g
    mem_reservation: 512m
    cpus: 2.0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  frontend:
    build: ./frontend
    image: gmarm-frontend-prod
    container_name: gmarm-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_APP_NAME=Sistema de Importaci贸n de Armas
      - VITE_DEV_MODE=false
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gmarm-network

  postgres_prod:
    image: postgres:15-alpine
    container_name: gmarm-postgres-prod
    environment:
      POSTGRES_DB: gmarm_db
      POSTGRES_USER: produser
      POSTGRES_PASSWORD: prodpass
      # Configuraci贸n para inicializaci贸n limpia
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./datos/00_gmarm_completo.sql:/docker-entrypoint-initdb.d/00_gmarm_completo.sql
      - ./scripts/ensure-db-exists.sh:/docker-entrypoint-initdb.d/ensure-db-exists.sh
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/zzz-verify.sh
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "max_connections=30"                    # Optimizado para producci贸n
      - "-c"
      - "shared_buffers=256MB"                  # 25% de RAM disponible
      - "-c"
      - "work_mem=4MB"                          # Conservador
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=8MB"
      - "-c"
      - "autovacuum=on"
      - "-c"
      - "log_min_duration_statement=1000"       # Log queries > 1s
      - "-c"
      - "log_line_prefix=%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
      - "-c"
      - "log_checkpoints=on"
      - "-c"
      - "log_connections=off"
      - "-c"
      - "log_disconnections=off"
    restart: always
    networks:
      - gmarm-network
    #  L铆mites REALES de Docker (NO Swarm)
    mem_limit: 1g
    mem_reservation: 512m
    cpus: 1.0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U produser -d gmarm_db"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_data_prod:

networks:
  gmarm-network:
    driver: bridge
