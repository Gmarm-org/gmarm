services:
  backend:
    build: ./backend
    image: gmarm-backend-prod
    container_name: gmarm-backend-prod
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_prod:5432/gmarm_db
      - SPRING_DATASOURCE_USERNAME=produser
      - SPRING_DATASOURCE_PASSWORD=prodpass
      - APP_JWT_SECRET=${JWT_SECRET}
      - APP_JWT_EXPIRATION=86400000
    depends_on:
      - postgres_prod
    volumes:
      - ./uploads:/app/uploads
      - ./documentacion:/app/documentacion
      - ./logs:/app/logs  # Logs del backend para análisis
    restart: unless-stopped
    networks:
      - gmarm-network
    # Límites de recursos para producción
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Máximo 2 CPU
          memory: 1024M    # Máximo 1GB RAM
        reservations:
          cpus: '1.0'      # Mínimo 1 CPU
          memory: 512M     # Mínimo 512MB RAM
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  frontend:
    build: ./frontend
    image: gmarm-frontend-prod
    container_name: gmarm-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_APP_NAME=Sistema de Importación de Armas
      - VITE_DEV_MODE=false
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gmarm-network

  postgres_prod:
    image: postgres:14
    container_name: gmarm-postgres-prod
    environment:
      POSTGRES_DB: gmarm_db
      POSTGRES_USER: produser
      POSTGRES_PASSWORD: prodpass
      # Configuración para inicialización limpia
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      # Optimizaciones CONSERVADORAS para producción (evitar OOM)
      POSTGRES_SHARED_BUFFERS: "256MB"                       # 25% de 1GB límite
      POSTGRES_EFFECTIVE_CACHE_SIZE: "512MB"                 # Cache conservadora
      POSTGRES_WORK_MEM: "8MB"                              # Reducido para evitar peak memory
      POSTGRES_MAINTENANCE_WORK_MEM: "64MB"                  # Mantenimiento conservador
      POSTGRES_MAX_CONNECTIONS: "50"                        # Reducido de 100 para estabilidad
      # Configuración adicional para estabilidad
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: "0.9"           # Checkpoints suaves
      POSTGRES_WAL_BUFFERS: "16MB"                           # Buffers WAL pequeños
      POSTGRES_DEFAULT_STATISTICS_TARGET: "50"               # Estadísticas moderadas
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./datos:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - gmarm-network
    # Límites de recursos para producción (MÁS CONSERVADOR para estabilidad crítica)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1024M    # REDUCIDO a 1GB para evitar OOM killers
        reservations:
          cpus: '1.0'
          memory: 384M     # Reserva mínima conservadora
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U produser -d gmarm_db"]
      interval: 30s        # Más espaciado para producción
      timeout: 10s
      retries: 3           # Fallar rápido si hay problemas
      start_period: 90s    # Más tiempo para iniciar

volumes:
  postgres_data_prod:

networks:
  gmarm-network:
    driver: bridge
