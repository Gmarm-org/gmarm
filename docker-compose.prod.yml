services:
  backend:
    build: ./backend
    image: gmarm-backend-prod
    container_name: gmarm-backend-prod
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_prod:5432/gmarm_db
      - SPRING_DATASOURCE_USERNAME=produser
      - SPRING_DATASOURCE_PASSWORD=prodpass
      - APP_JWT_SECRET=${JWT_SECRET}
      - APP_JWT_EXPIRATION=86400000
      # Configuración JVM optimizada para producción
      - JAVA_OPTS=-Xms512m -Xmx768m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:MaxMetaspaceSize=192m
    depends_on:
      postgres_prod:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./documentacion:/app/documentacion
      - ./logs:/app/logs  # Logs del backend para análisis
    restart: unless-stopped
    networks:
      - gmarm-network
    # Límites de recursos para producción
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Máximo 2 CPU
          memory: 1024M    # Máximo 1GB RAM
        reservations:
          cpus: '1.0'      # Mínimo 1 CPU
          memory: 512M     # Mínimo 512MB RAM
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  frontend:
    build: ./frontend
    image: gmarm-frontend-prod
    container_name: gmarm-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${API_URL}
      - VITE_APP_NAME=Sistema de Importación de Armas
      - VITE_DEV_MODE=false
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gmarm-network

  postgres_prod:
    image: postgres:15-alpine
    container_name: gmarm-postgres-prod
    environment:
      POSTGRES_DB: gmarm_db
      POSTGRES_USER: produser
      POSTGRES_PASSWORD: prodpass
      # Configuración para inicialización limpia
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./datos/00_gmarm_completo.sql:/docker-entrypoint-initdb.d/00_gmarm_completo.sql
      - ./scripts/ensure-db-exists.sh:/docker-entrypoint-initdb.d/ensure-db-exists.sh
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/zzz-verify.sh
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "max_connections=30"                    # Optimizado para producción
      - "-c"
      - "shared_buffers=256MB"                  # 25% de RAM disponible
      - "-c"
      - "work_mem=4MB"                          # Conservador
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=8MB"
      - "-c"
      - "autovacuum=on"
      - "-c"
      - "log_min_duration_statement=1000"       # Log queries > 1s
      - "-c"
      - "log_line_prefix=%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
      - "-c"
      - "log_checkpoints=on"
      - "-c"
      - "log_connections=off"
      - "-c"
      - "log_disconnections=off"
    restart: always
    networks:
      - gmarm-network
    # Límites de recursos para producción (OPTIMIZADO)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M    # 1GB para PostgreSQL en producción
        reservations:
          cpus: '0.5'
          memory: 512M     # Reserva mínima 512MB
    # OOM Score: -500 para que el kernel NO lo mate primero
    oom_score_adj: -500
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U produser -d gmarm_db"]
      interval: 10s        # Más frecuente para detectar problemas rápido
      timeout: 5s
      retries: 30          # Más reintentos antes de fallar
      start_period: 30s    # Tiempo de gracia inicial
    # Configuración de logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_data_prod:

networks:
  gmarm-network:
    driver: bridge
