# ========================================
# CONFIGURACIÓN ESPECÍFICA PARA PERFIL LOCAL
# ========================================
# Este archivo se activa cuando SPRING_PROFILES_ACTIVE=local

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS PARA LOCAL
# ========================================

# PostgreSQL - Configuración específica para Docker local
# Estas configuraciones sobrescriben las del application.properties
spring.datasource.url=jdbc:postgresql://postgres_local:5432/gmarm_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate para desarrollo local
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# CONFIGURACIÓN DE LOGGING PARA LOCAL
# ========================================

# Logging más detallado para desarrollo local
logging.level.com.armasimportacion=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# CONFIGURACIÓN DE CORS PARA LOCAL
# ========================================

# CORS más permisivo para desarrollo local
spring.web.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ========================================
# CONFIGURACIÓN DE DESARROLLO LOCAL
# ========================================

# Mostrar información de perfil activo
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Configuración de archivos para desarrollo local
app.upload.dir=./uploads
app.weapons.images-dir=./uploads/images/weapons