# ========================================
# CONFIGURACIÓN ESPECÍFICA PARA PERFIL LOCAL
# ========================================
# Este archivo se activa cuando SPRING_PROFILES_ACTIVE=local

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS PARA LOCAL
# ========================================

# PostgreSQL - Configuración específica para Docker local
# Estas configuraciones sobrescriben las del application.properties
spring.datasource.url=jdbc:postgresql://postgres_local:5432/gmarm_local
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway - Migraciones automáticas de BD
# baseline-on-migrate: permite integrar Flyway en BD existentes (crea tabla flyway_schema_history)
# baseline-version: 0 = todas las migraciones V1+ se ejecutarán
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration

# JPA / Hibernate para desarrollo local
# Usar 'validate' ya que el esquema está creado por el script SQL maestro
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# CONFIGURACIÓN DE LOGGING PARA LOCAL
# ========================================

# Logging más detallado para desarrollo local
logging.level.com.armasimportacion=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# CONFIGURACIÓN DE CORS PARA LOCAL
# ========================================

# CORS más permisivo para desarrollo local
spring.web.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ========================================
# CONFIGURACIÓN DE DESARROLLO LOCAL
# ========================================

# Mostrar informacion de perfil activo
logging.level.org.springframework.boot.autoconfigure=INFO

# Configuración de archivos para desarrollo local
app.upload.dir=./documentacion
app.weapons.images-dir=./documentacion/images/weapons

# ========================================
# CONFIGURACIÓN TEMPORAL - REFERENCIAS CIRCULARES
# ========================================
# TODO: Resolver dependencias circulares entre GrupoImportacionController y GrupoImportacionService
spring.main.allow-circular-references=true

# ========================================
# CONFIGURACIÓN DE EMAIL Y VERIFICACIÓN
# ========================================

# URL del frontend para enlaces de verificación
app.frontend.url=http://localhost:5173

# Configuración SMTP (para desarrollo local, usar valores de prueba)
# En producción, estos valores deben estar en variables de entorno o en configuracion_sistema
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Nombre del remitente en los correos
app.email.from-name=GMARM

# Configuración de Thymeleaf para plantillas de email
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false