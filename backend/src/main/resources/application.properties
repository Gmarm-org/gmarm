# ========================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ========================================

# Información de la aplicación
spring.application.name=armas-importacion-backend
server.port=8080
server.servlet.context-path=/

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS
# ========================================

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gmarm_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Auditoría
spring.data.jpa.repositories.enabled=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ========================================
# CONFIGURACIÓN DE SEGURIDAD
# ========================================

# JWT Configuration
app.jwt.secret=tuClaveSecretaMuyLargaYSeguraParaJWT2024ArmasImportacionQueDebeSerAlMenos512BitsParaHS512Algorithm
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ========================================
# CONFIGURACIÓN DE EMAIL
# ========================================

# SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-password-app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ========================================
# CONFIGURACIÓN DE ARCHIVOS
# ========================================

# Upload de archivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# Directorio de archivos
app.upload.dir=./uploads
app.upload.allowed-types=pdf,jpg,jpeg,png,doc,docx

# Configuración específica para imágenes de armas
app.weapons.images-dir=./uploads/images/weapons
app.weapons.max-image-size=41943040

# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================

# Logging
logging.level.com.armasimportacion=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# CONFIGURACIÓN DE SWAGGER
# ========================================

# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

# ========================================
# CONFIGURACIÓN DE CACHE
# ========================================

# Cache
spring.cache.type=caffeine
spring.cache.cache-names=usuarios,clientes,licencias,armas
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# ========================================
# CONFIGURACIÓN DE VALIDACIÓN
# ========================================

# Validación
spring.validation.enabled=true

# ========================================
# CONFIGURACIÓN DE ACTUATOR
# ========================================

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ========================================
# CONFIGURACIÓN ESPECÍFICA DE LA APLICACIÓN
# ========================================

# Configuración de la aplicación
app.name=Sistema de Importación de Armas
app.version=1.0.0
app.description=Sistema completo para gestión de importación de armas

# Configuración de notificaciones
app.notifications.email.enabled=true
app.notifications.sms.enabled=false

# Configuración de documentos
app.documents.allowed-types=pdf,jpg,jpeg,png

# Configuración de pagos
app.payments.currency=USD
app.payments.tax-rate=0.15

# Configuración de importaciones
app.imports.max-clients-per-group=50
app.imports.max-weapons-per-client=10

# ========================================
# CONFIGURACIÓN DE PERFILES
# ========================================

# Perfil por defecto
spring.profiles.active=dev

