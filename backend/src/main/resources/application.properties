# ========================================
# CONFIGURACI√ìN DE ARCHIVOS
# ========================================

# Upload de archivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# Directorio de archivos
app.upload.dir=./uploads
app.upload.allowed-types=pdf,jpg,jpeg,png,doc,docx

# Configuraci√≥n espec√≠fica para im√°genes de armas
app.weapons.images-dir=./uploads/images/weapons
app.weapons.max-image-size=41943040

# ========================================
# CONFIGURACI√ìN DE LOGGING
# ========================================

# Logging
logging.level.com.armasimportacion=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# CONFIGURACI√ìN DE SWAGGER
# ========================================

# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

# ========================================
# CONFIGURACI√ìN DE CACHE
# ========================================

# Cache
spring.cache.type=caffeine
spring.cache.cache-names=usuarios,clientes,licencias,armas
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# ========================================
# CONFIGURACI√ìN DE VALIDACI√ìN
# ========================================

# Validaci√≥n
spring.validation.enabled=true

# ========================================
# CONFIGURACI√ìN DE ACTUATOR
# ========================================

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ========================================
# CONFIGURACI√ìN ESPEC√çFICA DE LA APLICACI√ìN
# ========================================

# Configuraci√≥n de la aplicaci√≥n
app.name=Sistema de Importaci√≥n de Armas
app.version=1.0.0
app.description=Sistema completo para gesti√≥n de importaci√≥n de armas

# Configuraci√≥n de notificaciones
app.notifications.email.enabled=true
app.notifications.sms.enabled=false

# Configuraci√≥n de documentos
app.documents.allowed-types=pdf,jpg,jpeg,png

# Configuraci√≥n de pagos
app.payments.currency=USD
