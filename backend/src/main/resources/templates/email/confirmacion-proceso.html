<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #10b981; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { background-color: #f9fafb; padding: 30px; border: 1px solid #e5e7eb; }
        .footer { background-color: #1f2937; color: #9ca3af; padding: 15px; text-align: center; font-size: 12px; border-radius: 0 0 8px 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ Proceso Completado</h1>
        </div>
        <div class="content">
            <h2 th:text="'Estimado/a ' + ${nombreCliente} + ','">Estimado/a Cliente,</h2>
            <p>Su proceso de compra de arma ha sido <strong>completado exitosamente</strong>.</p>
            <p>En breve recibirá las siguientes notificaciones:</p>
            <ul>
                <li>Confirmación de pago</li>
                <li>Asignación de número de serie</li>
                <li>Autorización de venta</li>
            </ul>
            <p><strong>Atentamente,</strong><br>Equipo GMARM</p>
        </div>
        <div class="footer">
            <p>© 2025 GMARM</p>
        </div>
    </div>
</body>
</html>
