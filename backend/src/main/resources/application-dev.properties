# ========================================
# CONFIGURACIÓN DE DESARROLLO
# ========================================

# Base de datos de desarrollo (Docker)
spring.datasource.url=jdbc:postgresql://postgres_dev:5432/gmarm_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA - Crear tablas automáticamente en desarrollo
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT - Clave secreta para desarrollo
app.jwt.secret=devSecretKeyForJWT2024ArmasImportacionDevelopmentEnvironment
app.jwt.expiration=86400000

# Logging detallado para desarrollo
logging.level.com.armasimportacion=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger habilitado en desarrollo
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# CORS para desarrollo (Docker)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://gmarm-frontend-dev:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Archivos de desarrollo
app.upload.dir=./uploads-dev
spring.servlet.multipart.max-file-size=10MB

# Email de desarrollo (deshabilitado)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=dev@test.com
spring.mail.password=dev123

# Configuración específica de desarrollo
app.dev-mode=true
app.auto-create-admin=true 