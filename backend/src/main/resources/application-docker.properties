# ========================================
# CONFIGURACIÓN PARA DOCKER (DESARROLLO)
# ========================================

# ========================================
# BASE DE DATOS
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres_dev:5432/gmarm_dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de conexión (CONSERVADOR para estabilidad)
# Reducido de 10 a 8 para estabilidad
spring.datasource.hikari.maximum-pool-size=8
# Mínimo 2 conexiones
spring.datasource.hikari.minimum-idle=2
# 30s timeout
spring.datasource.hikari.connection-timeout=30000
# Aumentado a 10min
spring.datasource.hikari.idle-timeout=600000
# Aumentado a 30min
spring.datasource.hikari.max-lifetime=1800000
# Detectar leaks a 1min
spring.datasource.hikari.leak-detection-threshold=60000
# Test simple
spring.datasource.hikari.connection-test-query=SELECT 1
# Timeout de validación 5s
spring.datasource.hikari.validation-timeout=5000
# Esperar hasta 300 segundos (5 minutos) para inicialización de BD
spring.datasource.hikari.initialization-fail-timeout=300000

# ========================================
# JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.hbm2ddl.auto=validate
spring.jpa.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.schema.internal.script.MultiLineSqlScriptExtractor

# ========================================
# CORS CONFIGURACIÓN
# ========================================
# Orígenes permitidos para CORS
spring.cors.allowed-origins=${SPRING_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173,http://72.167.52.14:5173,http://72.167.52.14:80,http://72.167.52.14:5173}

# Métodos HTTP permitidos
spring.cors.allowed-methods=${SPRING_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,HEAD,TRACE,CONNECT}

# Headers permitidos
spring.cors.allowed-headers=${SPRING_CORS_ALLOWED_HEADERS:*}

# Headers expuestos
spring.cors.exposed-headers=Authorization,Content-Type,X-Requested-With

# Credenciales
spring.cors.allow-credentials=false

# Tiempo de vida del preflight
spring.cors.max-age=3600

# ========================================
# SERVIDOR
# ========================================
server.port=${SERVER_PORT:8080}
server.address=0.0.0.0

# Configuración de timeout y threads (optimizado para recursos limitados)
server.connection-timeout=20000
server.tomcat.connection-timeout=20000
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=5
server.tomcat.max-connections=50
server.tomcat.accept-count=10

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.armasimportacion=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Formato de logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# JWT
# ========================================
jwt.secret=${JWT_SECRET:gmarm-dev-secret-key-2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========================================
# ARCHIVOS
# ========================================
# Directorio de uploads
app.uploads.path=${APP_UPLOADS_PATH:/app/uploads}
app.uploads.max-size=10485760

# ========================================
# SWAGGER
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ========================================
# ACTUATOR
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ========================================
# DESARROLLO
# ========================================
# Habilitar debug
debug=true

# Mostrar errores detallados
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always 