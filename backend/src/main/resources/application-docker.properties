# ========================================
# CONFIGURACIÓN PARA DOCKER
# ========================================

# Base de datos PostgreSQL en Docker
spring.datasource.url=jdbc:postgresql://postgres_dev:5432/gmarm_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA - Configuración para Docker
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT - Configuración para Docker
app.jwt.secret=devSecretKeyForJWT2024ArmasImportacionDevelopmentEnvironment
app.jwt.expiration=86400000

# Logging para Docker
logging.level.com.armasimportacion=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger habilitado
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# CORS para Docker
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://gmarm-frontend-dev:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Archivos en Docker
app.upload.dir=./uploads
spring.servlet.multipart.max-file-size=10MB

# Configuración específica de Docker
app.dev-mode=true
app.auto-create-admin=true

# Actuator para Docker
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 