# ========================================
# CONFIGURACIÓN PARA DOCKER
# ========================================

# Base de datos PostgreSQL en Docker
spring.datasource.url=jdbc:postgresql://postgres_dev:5432/gmarm_dev
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA - Configuración para Docker
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT - Configuración para Docker
app.jwt.secret=devSecretKeyForJWT2024ArmasImportacionDevelopmentEnvironmentThatMustBeAtLeast512BitsForHS512Algorithm
app.jwt.expiration=86400000

# Logging para Docker
logging.level.com.armasimportacion=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger habilitado
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Archivos en Docker
app.upload.dir=./uploads
spring.servlet.multipart.max-file-size=10MB

# Configuración específica de Docker
app.dev-mode=true
app.auto-create-admin=true

# Actuator para Docker
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 