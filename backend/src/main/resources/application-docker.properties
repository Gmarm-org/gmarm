# ========================================
# CONFIGURACIÓN PARA DOCKER (DESARROLLO)
# ========================================

# ========================================
# BASE DE DATOS
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres_dev:5432/gmarm_dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# HIKARICP - POOL DE CONEXIONES OPTIMIZADO
# ========================================
# CRÍTICO: Servidor con 3.8GB RAM, PostgreSQL limitado a 1.5GB
# Cada conexión usa ~15-20MB en PostgreSQL
# PostgreSQL configurado con max_connections=5

# Pool pequeño para reducir consumo de RAM
spring.datasource.hikari.maximum-pool-size=3
# Solo 1 conexión idle (reduce RAM cuando no hay tráfico)
spring.datasource.hikari.minimum-idle=1
# Timeout de conexión: 20s
spring.datasource.hikari.connection-timeout=20000
# Idle timeout: 2 minutos (cerrar conexiones inactivas rápido)
spring.datasource.hikari.idle-timeout=120000
# Lifetime: 10 minutos (reciclar conexiones frecuentemente)
spring.datasource.hikari.max-lifetime=600000
# Detectar leaks a 30s (más agresivo)
spring.datasource.hikari.leak-detection-threshold=30000
# Test simple de conexión
spring.datasource.hikari.connection-test-query=SELECT 1
# Validation timeout: 3s
spring.datasource.hikari.validation-timeout=3000
# Esperar hasta 300 segundos (5 minutos) para inicialización de BD
spring.datasource.hikari.initialization-fail-timeout=300000
# Auto-commit: true (default, mejor para performance)
spring.datasource.hikari.auto-commit=true
# Keepalive: 60s (mantiene conexiones vivas)
spring.datasource.hikari.keepalive-time=60000

# ========================================
# JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.hbm2ddl.auto=validate
spring.jpa.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.schema.internal.script.MultiLineSqlScriptExtractor

# ========================================
# CORS CONFIGURACIÓN
# ========================================
# Orígenes permitidos para CORS
spring.cors.allowed-origins=${SPRING_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173,http://72.167.52.14:5173,http://72.167.52.14:80,http://72.167.52.14:5173}

# Métodos HTTP permitidos
spring.cors.allowed-methods=${SPRING_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,HEAD,TRACE,CONNECT}

# Headers permitidos
spring.cors.allowed-headers=${SPRING_CORS_ALLOWED_HEADERS:*}

# Headers expuestos
spring.cors.exposed-headers=Authorization,Content-Type,X-Requested-With

# Credenciales
spring.cors.allow-credentials=false

# Tiempo de vida del preflight
spring.cors.max-age=3600

# ========================================
# SERVIDOR
# ========================================
server.port=${SERVER_PORT:8080}
server.address=0.0.0.0

# ========================================
# TOMCAT - OPTIMIZADO PARA RECURSOS LIMITADOS
# ========================================
# CRÍTICO: Limitar threads para evitar abrir muchas conexiones a BD simultáneamente
# Cada thread puede abrir 1 conexión → max 20 threads = max 20 conexiones potenciales

# Timeout de conexión: 20s
server.connection-timeout=20000
server.tomcat.connection-timeout=20000

# Máximo 10 threads (reduce conexiones simultáneas a BD)
server.tomcat.max-threads=10
# Mínimo 2 threads spare (reduce RAM idle)
server.tomcat.min-spare-threads=2
# Máximo 15 conexiones HTTP (queue pequeño)
server.tomcat.max-connections=15
# Accept queue: 5 (pequeño para rechazar rápido si saturado)
server.tomcat.accept-count=5

# Thread timeout: 60s (reciclar threads inactivos)
server.tomcat.max-keep-alive-requests=100
server.tomcat.keep-alive-timeout=60000

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.armasimportacion=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Formato de logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# JWT
# ========================================
jwt.secret=${JWT_SECRET:gmarm-dev-secret-key-2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========================================
# ARCHIVOS
# ========================================
# Directorio de uploads
app.uploads.path=${APP_UPLOADS_PATH:/app/uploads}
app.uploads.max-size=52428800
app.weapons.max-image-size=41943040

# ========================================
# SWAGGER
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ========================================
# ACTUATOR
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ========================================
# DESARROLLO
# ========================================
# Habilitar debug
debug=true

# Mostrar errores detallados
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always 