# ========================================
# CONFIGURACIÓN PARA DOCKER (DESARROLLO)
# ========================================

# ========================================
# BASE DE DATOS
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres_dev:5432/gmarm_dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de conexión
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========================================
# JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# CORS CONFIGURACIÓN
# ========================================
# Orígenes permitidos para CORS
spring.cors.allowed-origins=${SPRING_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173,http://72.167.52.14:5173,http://72.167.52.14:80}

# Métodos HTTP permitidos
spring.cors.allowed-methods=${SPRING_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,HEAD,TRACE,CONNECT}

# Headers permitidos
spring.cors.allowed-headers=${SPRING_CORS_ALLOWED_HEADERS:*}

# Headers expuestos
spring.cors.exposed-headers=Authorization,Content-Type,X-Requested-With

# Credenciales
spring.cors.allow-credentials=false

# Tiempo de vida del preflight
spring.cors.max-age=3600

# ========================================
# SERVIDOR
# ========================================
server.port=${SERVER_PORT:8080}
server.address=0.0.0.0

# Configuración de timeout
server.connection-timeout=20000
server.tomcat.connection-timeout=20000
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.armasimportacion=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Formato de logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# JWT
# ========================================
jwt.secret=${JWT_SECRET:gmarm-dev-secret-key-2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========================================
# ARCHIVOS
# ========================================
# Directorio de uploads
app.uploads.path=${APP_UPLOADS_PATH:/app/uploads}
app.uploads.max-size=10485760

# ========================================
# SWAGGER
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ========================================
# ACTUATOR
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ========================================
# DESARROLLO
# ========================================
# Habilitar debug
debug=true

# Mostrar errores detallados
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always 