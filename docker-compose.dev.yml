services:
  postgres_dev:
    image: postgres:15-alpine
    container_name: gmarm-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gmarm_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./datos/00_gmarm_completo.sql:/docker-entrypoint-initdb.d/00_gmarm_completo.sql
      - ./scripts/init-postgres-garantizado.sh:/docker-entrypoint-initdb.d/init-postgres-garantizado.sh
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "max_connections=10"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "work_mem=1MB"
      - "-c"
      - "maintenance_work_mem=16MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "autovacuum=on"
      - "-c"
      - "autovacuum_max_workers=1"              # Solo 1 worker (antes sin l칤mite)
      - "-c"
      - "autovacuum_naptime=300s"               # Cada 5 min (antes 60s)
      - "-c"
      - "autovacuum_work_mem=8MB"               # M치ximo 8MB por autovacuum
      - "-c"
      - "fsync=off"
      - "-c"
      - "log_connections=off"
      - "-c"
      - "log_statement=none"
    networks:
      - gmarm_network
    restart: always
    # 游댠 L칤mites REALES de Docker (NO Swarm - estos S칈 funcionan)
    mem_limit: 1g       # Reducido de 1.5g (DEV temporal, dejar recursos para PROD)
    mem_reservation: 384m  # Reducido de 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend_dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gmarm-backend-dev
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_dev:5432/${POSTGRES_DB:-gmarm_dev}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Configuraci칩n de CORS para desarrollo
      SPRING_CORS_ALLOWED_ORIGINS: ${SPRING_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://72.167.52.14:5173,http://72.167.52.14:80}
      SPRING_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      SPRING_CORS_ALLOWED_HEADERS: "*"
      # Configuraci칩n JVM ULTRA-REDUCIDA para dar espacio a PostgreSQL
      JAVA_OPTS: "-Xms128m -Xmx256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:MaxMetaspaceSize=96m -XX:+UseStringDeduplication"
    depends_on:
      postgres_dev:
        condition: service_started
    networks:
      - gmarm_network
    restart: unless-stopped
    # 游댠 L칤mites REALES de Docker (NO Swarm)
    mem_limit: 256m    # Reducido de 384m (DEV temporal)
    mem_reservation: 128m  # Reducido de 192m
    cpus: 0.75        # Reducido de 1.0
    volumes:
      - ./uploads:/app/uploads
      - ./documentacion:/app/documentacion
      - ./logs:/app/logs  # Logs del backend para an치lisis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s        # Cada 30 segundos
      timeout: 10s         # Timeout de 10s por check
      retries: 3           # Solo 3 reintentos antes de marcar unhealthy
      start_period: 120s   # 120 segundos de gracia para iniciar (Spring Boot tarda ~60-90s)

  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gmarm-frontend-dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/public:/app/public
    environment:
      # URL del backend configurable para desarrollo
      VITE_API_BASE_URL: ${BACKEND_URL:-http://72.167.52.14:8080}
      # URL del frontend para CORS
      VITE_FRONTEND_URL: ${FRONTEND_URL:-http://72.167.52.14:5173}
      # Configuraci칩n de WebSocket para HMR
      VITE_WS_HOST: ${WS_HOST:-72.167.52.14}
      VITE_WS_PORT: ${WS_PORT:-5173}
      # Modo de desarrollo
      NODE_ENV: development
    depends_on:
      - backend_dev
    networks:
      - gmarm_network
    restart: unless-stopped
    # 游댠 L칤mites REALES de Docker (NO Swarm)
    mem_limit: 256m    # Reducido de 384m (DEV temporal)
    mem_reservation: 128m  # Reducido de 192m
    cpus: 0.5

volumes:
  postgres_data_dev:

networks:
  gmarm_network:
    driver: bridge
