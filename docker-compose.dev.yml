version: "3.8"
services:
  backend:
    build: ./backend
    image: myapp-backend-dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres_dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: myapp-frontend-dev
    ports:
      - "3000:5173"

  postgres_dev:
    image: postgres:14
    container_name: postgres_dev
    environment:
      POSTGRES_DB: devdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

volumes:
  postgres_data_dev:
