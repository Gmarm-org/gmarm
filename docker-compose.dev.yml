services:
  postgres_dev:
    image: postgres:15-alpine
    container_name: gmarm-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gmarm_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./datos/00_gmarm_completo.sql:/docker-entrypoint-initdb.d/00_gmarm_completo.sql
      - ./scripts/init-postgres-garantizado.sh:/docker-entrypoint-initdb.d/init-postgres-garantizado.sh
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "max_connections=5"                     # M칤nimo necesario
      - "-c"
      - "shared_buffers=64MB"                   # Reducido
      - "-c"
      - "work_mem=512KB"                        # Reducido
      - "-c"
      - "maintenance_work_mem=8MB"              # Reducido
      - "-c"
      - "effective_cache_size=128MB"            # Reducido
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=2MB"                       # Reducido
      - "-c"
      - "autovacuum=off"                        # DESACTIVADO completamente
      - "-c"
      - "fsync=off"                             # Solo para DEV
      - "-c"
      - "log_connections=off"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "full_page_writes=off"                  # Solo para DEV
      - "-c"
      - "synchronous_commit=off"                # Solo para DEV
    networks:
      - gmarm_network
    restart: always
    # 游댠 L칤mites REALES de Docker - DEV usa 1.5GB (PROD usar치 2GB cuando DEV est칠 apagado)
    mem_limit: 1.5g
    mem_reservation: 512m
    cpus: 1.0           # Prioridad m치xima para PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend_dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gmarm-backend-dev
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_dev:5432/${POSTGRES_DB:-gmarm_dev}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Configuraci칩n de CORS para desarrollo
      SPRING_CORS_ALLOWED_ORIGINS: ${SPRING_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://72.167.52.14:5173,http://72.167.52.14:80}
      SPRING_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      SPRING_CORS_ALLOWED_HEADERS: "*"
      # Configuraci칩n JVM M칈NIMA para dar m치ximo espacio a PostgreSQL
      JAVA_OPTS: "-Xms96m -Xmx192m -XX:+UseG1GC -XX:MaxMetaspaceSize=64m"
    depends_on:
      postgres_dev:
        condition: service_started
    networks:
      - gmarm_network
    restart: unless-stopped
    # 游댠 L칤mites REALES de Docker - Backend con m칤nimos recursos
    mem_limit: 256m
    mem_reservation: 96m
    cpus: 0.5         # M칤nimo necesario
    volumes:
      - ./uploads:/app/uploads
      - ./documentacion:/app/documentacion
      - ./logs:/app/logs  # Logs del backend para an치lisis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s        # Cada 30 segundos
      timeout: 10s         # Timeout de 10s por check
      retries: 3           # Solo 3 reintentos antes de marcar unhealthy
      start_period: 120s   # 120 segundos de gracia para iniciar (Spring Boot tarda ~60-90s)

  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gmarm-frontend-dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/public:/app/public
    environment:
      # URL del backend configurable para desarrollo
      VITE_API_BASE_URL: ${BACKEND_URL:-http://72.167.52.14:8080}
      # URL del frontend para CORS
      VITE_FRONTEND_URL: ${FRONTEND_URL:-http://72.167.52.14:5173}
      # Configuraci칩n de WebSocket para HMR
      VITE_WS_HOST: ${WS_HOST:-72.167.52.14}
      VITE_WS_PORT: ${WS_PORT:-5173}
      # Modo de desarrollo
      NODE_ENV: development
    depends_on:
      - backend_dev
    networks:
      - gmarm_network
    restart: unless-stopped
    # 游댠 L칤mites REALES de Docker - Frontend con recursos moderados
    mem_limit: 384m
    mem_reservation: 128m
    cpus: 0.5

volumes:
  postgres_data_dev:

networks:
  gmarm_network:
    driver: bridge
