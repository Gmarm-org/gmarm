version: '3.8'

services:
  postgres_dev:
    image: postgres:15
    container_name: gmarm-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gmarm_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Configuración para inicialización limpia
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      # Optimizaciones para servidores con recursos limitados (CONSERVADOR)
      POSTGRES_SHARED_BUFFERS: "128MB"        # Reducido de 256MB para evitar OOM
      POSTGRES_EFFECTIVE_CACHE_SIZE: "256MB"  # Reducido para evitar presiones de memoria
      POSTGRES_WORK_MEM: "4MB"                # Reducido drásticamente (default: 4MB)
      POSTGRES_MAINTENANCE_WORK_MEM: "32MB"   # Reducido para operaciones de mantenimiento
      POSTGRES_MAX_CONNECTIONS: "30"          # Reducido de 50 a 30 para evitar sobrecarga
      # Configuración adicional para estabilidad
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: "0.9"  # Checkpoints más suaves
      POSTGRES_WAL_BUFFERS: "16MB"                   # Buffers WAL más pequeños
      POSTGRES_DEFAULT_STATISTICS_TARGET: "50"       # Estadísticas menos agresivas
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./datos/00_gmarm_completo.sql:/docker-entrypoint-initdb.d/00_gmarm_completo.sql
      # Script adicional para verificar inicialización
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh
    networks:
      - gmarm_network
    restart: unless-stopped
    # Límites de recursos para evitar que consuma toda la RAM del servidor
    deploy:
      resources:
        limits:
          cpus: '1.0'      # Máximo 1 CPU
          memory: 768M     # Máximo 768MB RAM
        reservations:
          cpus: '0.5'      # Mínimo 0.5 CPU
          memory: 256M     # Mínimo 256MB RAM
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gmarm_dev}"]
      interval: 30s        # Cada 30 segundos
      timeout: 10s         # Timeout de 10s por check
      retries: 3           # Solo 3 reintentos antes de marcar unhealthy
      start_period: 90s    # 90 segundos de gracia para iniciar

  backend_dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gmarm-backend-dev
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_dev:5432/${POSTGRES_DB:-gmarm_dev}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Configuración de CORS para desarrollo
      SPRING_CORS_ALLOWED_ORIGINS: ${SPRING_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://72.167.52.14:5173,http://72.167.52.14:80}
      SPRING_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      SPRING_CORS_ALLOWED_HEADERS: "*"
      # Configuración JVM para limitar uso de memoria
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    depends_on:
      postgres_dev:
        condition: service_healthy
    networks:
      - gmarm_network
    restart: unless-stopped
    # Límites de recursos para evitar consumo excesivo
    deploy:
      resources:
        limits:
          cpus: '1.5'      # Máximo 1.5 CPU
          memory: 768M     # Máximo 768MB RAM
        reservations:
          cpus: '0.5'      # Mínimo 0.5 CPU
          memory: 384M     # Mínimo 384MB RAM
    volumes:
      - ./uploads:/app/uploads
      - ./documentacion:/app/documentacion
      - ./logs:/app/logs  # Logs del backend para análisis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s        # Cada 30 segundos
      timeout: 10s         # Timeout de 10s por check
      retries: 3           # Solo 3 reintentos antes de marcar unhealthy
      start_period: 120s   # 120 segundos de gracia para iniciar (Spring Boot tarda ~60-90s)

  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gmarm-frontend-dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/public:/app/public
    environment:
      # URL del backend configurable para desarrollo
      VITE_API_BASE_URL: ${BACKEND_URL:-http://72.167.52.14:8080}
      # URL del frontend para CORS
      VITE_FRONTEND_URL: ${FRONTEND_URL:-http://72.167.52.14:5173}
      # Configuración de WebSocket para HMR
      VITE_WS_HOST: ${WS_HOST:-72.167.52.14}
      VITE_WS_PORT: ${WS_PORT:-5173}
      # Modo de desarrollo
      NODE_ENV: development
    depends_on:
      - backend_dev
    networks:
      - gmarm_network
    restart: unless-stopped
    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'      # Máximo 0.5 CPU
          memory: 512M     # Máximo 512MB RAM
        reservations:
          cpus: '0.25'     # Mínimo 0.25 CPU
          memory: 256M     # Mínimo 256MB RAM

volumes:
  postgres_data_dev:

networks:
  gmarm_network:
    driver: bridge
