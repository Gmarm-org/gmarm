services:
  postgres_dev:
    image: postgres:15-alpine
    container_name: gmarm-postgres-dev
    # Entrypoint comentado temporalmente - causa conflicto con command
    # entrypoint: ["/bin/bash", "/scripts/docker-postgres-entrypoint.sh"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gmarm_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # CRÍTICO: PostgreSQL NO crea la BD automáticamente si el volumen existe
      # Por eso usamos entrypoint personalizado
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./datos/00_gmarm_completo.sql:/docker-entrypoint-initdb.d/00_gmarm_completo.sql
      - ./scripts/init-postgres-garantizado.sh:/docker-entrypoint-initdb.d/init-postgres-garantizado.sh
      - ./scripts/docker-postgres-entrypoint.sh:/scripts/docker-postgres-entrypoint.sh
    command: 
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "max_connections=5"            # ULTRA-REDUCIDO a 5 (solo backend + healthcheck)
      - "-c"
      - "shared_buffers=32MB"          # MÍNIMO: 32MB (era 64MB)
      - "-c"
      - "work_mem=512KB"               # MÍNIMO: 512KB (era 1MB)
      - "-c"
      - "maintenance_work_mem=8MB"     # MÍNIMO: 8MB (era 16MB)
      - "-c"
      - "effective_cache_size=64MB"    # MÍNIMO: 64MB (era 128MB)
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=1MB"              # MÍNIMO: 1MB (era 2MB)
      - "-c"
      - "autovacuum=off"               # DESACTIVADO para ahorrar recursos
      - "-c"
      - "log_connections=off"
      - "-c"
      - "log_checkpoints=off"
      - "-c"
      - "log_statement=none"           # Sin logs de queries
      - "-c"
      - "fsync=off"                    # PELIGROSO pero necesario para desarrollo
    networks:
      - gmarm_network
    # CRÍTICO: always en lugar de unless-stopped para que siempre se reinicie
    restart: always
    # Límites DEFINITIVOS para evitar OOM Killer
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1536M     # 1.5GB - DEFINITIVO (kdevtmpfsi necesita >768MB)
        reservations:
          cpus: '0.25'
          memory: 512M      # Mínimo 512MB
    # OOM Score: -500 para que el kernel NO lo mate primero
    oom_score_adj: -500
    # Healthcheck PERMISIVO: solo verificar que PostgreSQL responda
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s         # Verificar cada 10s (menos frecuente)
      timeout: 5s           # Timeout de 5s
      retries: 30           # 30 reintentos = 5 minutos máximo
      start_period: 60s     # 60s de gracia antes de empezar healthchecks
    # Configuración de logging para debugging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend_dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gmarm-backend-dev
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_dev:5432/${POSTGRES_DB:-gmarm_dev}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Configuración de CORS para desarrollo
      SPRING_CORS_ALLOWED_ORIGINS: ${SPRING_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://72.167.52.14:5173,http://72.167.52.14:80}
      SPRING_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      SPRING_CORS_ALLOWED_HEADERS: "*"
      # Configuración JVM ULTRA-REDUCIDA para dar espacio a PostgreSQL
      JAVA_OPTS: "-Xms128m -Xmx256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:MaxMetaspaceSize=96m -XX:+UseStringDeduplication"
    depends_on:
      postgres_dev:
        condition: service_started
    networks:
      - gmarm_network
    restart: unless-stopped
    # Límites ULTRA-REDUCIDOS para dar más espacio a PostgreSQL
    deploy:
      resources:
        limits:
          cpus: '1.0'      # Máximo 1.0 CPU
          memory: 384M     # Reducido a 384MB (backend usa ~320MB)
        reservations:
          cpus: '0.5'      # Mínimo 0.5 CPU
          memory: 192M     # Mínimo 192MB RAM
    volumes:
      - ./uploads:/app/uploads
      - ./documentacion:/app/documentacion
      - ./logs:/app/logs  # Logs del backend para análisis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s        # Cada 30 segundos
      timeout: 10s         # Timeout de 10s por check
      retries: 3           # Solo 3 reintentos antes de marcar unhealthy
      start_period: 120s   # 120 segundos de gracia para iniciar (Spring Boot tarda ~60-90s)

  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gmarm-frontend-dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/public:/app/public
    environment:
      # URL del backend configurable para desarrollo
      VITE_API_BASE_URL: ${BACKEND_URL:-http://72.167.52.14:8080}
      # URL del frontend para CORS
      VITE_FRONTEND_URL: ${FRONTEND_URL:-http://72.167.52.14:5173}
      # Configuración de WebSocket para HMR
      VITE_WS_HOST: ${WS_HOST:-72.167.52.14}
      VITE_WS_PORT: ${WS_PORT:-5173}
      # Modo de desarrollo
      NODE_ENV: development
    depends_on:
      - backend_dev
    networks:
      - gmarm_network
    restart: unless-stopped
    # Límites REDUCIDOS para dar más espacio a PostgreSQL
    deploy:
      resources:
        limits:
          cpus: '0.5'      # Máximo 0.5 CPU
          memory: 384M     # Reducido a 384MB (era 512MB)
        reservations:
          cpus: '0.25'     # Mínimo 0.25 CPU
          memory: 192M     # Mínimo 192MB RAM

volumes:
  postgres_data_dev:

networks:
  gmarm_network:
    driver: bridge
