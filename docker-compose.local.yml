services:
  postgres_local:
    image: postgres:15
    container_name: gmarm-postgres-local
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gmarm_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Configuración para inicialización limpia
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - ./datos/00_gmarm_completo.sql:/docker-entrypoint-initdb.d/00_gmarm_completo.sql
      # Script adicional para verificar inicialización
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh
    networks:
      - gmarm_local_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gmarm_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend_local:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gmarm-backend-local
    env_file:
      - env.local
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_local:5432/${POSTGRES_DB:-gmarm_dev}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Configuración de CORS para desarrollo local
      SPRING_CORS_ALLOWED_ORIGINS: ${SPRING_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000}
      SPRING_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      SPRING_CORS_ALLOWED_HEADERS: "*"
    depends_on:
      postgres_local:
        condition: service_healthy
    networks:
      - gmarm_local_network
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./documentacion:/app/documentacion
      - ./logs:/app/logs  # Logs del backend para análisis

  frontend_local:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gmarm-frontend-local
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/public:/app/public
    environment:
      # URL del backend para desarrollo local
      VITE_API_BASE_URL: ${BACKEND_URL:-http://localhost:8080}
      # URL del frontend para CORS local
      VITE_FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      # Configuración de WebSocket para HMR local
      VITE_WS_HOST: ${WS_HOST:-localhost}
      VITE_WS_PORT: ${WS_PORT:-5173}
      # Modo de desarrollo
      NODE_ENV: development
    depends_on:
      - backend_local
    networks:
      - gmarm_local_network
    restart: unless-stopped

volumes:
  postgres_data_local:

networks:
  gmarm_local_network:
    driver: bridge
